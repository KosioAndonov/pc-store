<div class="container" >
  <div *ngFor="let part of parts">
    <div class="card">
      <img class="image" src="{{part.img}}" alt="image error" >
      <h1>{{part.id}}</h1>
      <p class="price">{{part.price}}$</p>
      <p><strong>Info:</strong> {{part.info}}</p>
      <p class="button-group" *ngIf="isAdmin">
        <button class="delBtn" (click)="deleteComponent(part.id)"><strong>Delete</strong></button>
        <button class="editBtn" (click)="editComponent(part.id)"><strong>Edit</strong></button>
    </p>
      <p><button class="addBtn" (click)="buyParts(part)"><strong>Add to Cart</strong></button></p>
    </div>
