<div class="container">
    <div class="profile">
      
      <h3>User Info:</h3>
  
      <!-- READONLY MODE -->
      <ng-container >
        <div class="flex">
          <p>Email:</p>
          <p>{{user.email}}</p>
        </div>

        <div class="flex">
          <p>Phone:</p>
          <p>{{phoneNumber}} </p>
        </div>
    
        <div class="flex">
          <p>Shipping address:</p>
          <p>{{address}}</p>
        </div>

        <button class="edit-button" (click)="toggleEditMode()"  >Edit</button>
      </ng-container>
  
      <!-- EDIT MODE -->
      <ng-container  *ngIf="isEditMode">
        <form [formGroup]="form">
  
          <!-- email input -->
          <div class="flex">
            <p>Email:</p>
            <input type="email" id="email" formControlName="email" />
          </div>
  
          <!-- email validations -->
          <ng-container *ngIf="form.get('email')?.errors" >
            
            <p class="error" >
              Email is not valid!
            </p>

          </ng-container>
  
          <!-- telephone input -->
          <div class="flex">
            <p>Phone:</p>
            <div>
              <input type="text" id="tel" formControlName="phoneNumber" />
            </div>
          </div>
  
          <!-- address input -->
          <div class="flex">
            <p>Shipping address:</p>
            <input type="text" id="address" formControlName="address" />
          </div>
          <!-- ACTIONS -->
          <button class="red-button" (click)="toggleEditMode()">Cancel</button>
          <button class="green-button" (click)="updateUser()">Save</button>
        </form>
      </ng-container>
    </div>
  </div>
