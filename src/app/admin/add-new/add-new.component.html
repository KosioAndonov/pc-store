<div class="container">
    <h1>Add New </h1>

    <form class="add-item-form" [formGroup]="NewForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" formControlName="id" required>
            <label for="itemName">Image Url:</label>
            <input type="text" id="itemName" name="itemName" formControlName="img" required>
        </div>

        <div class="form-group">
            <label for="itemType">Item Type:</label>
            <select id="itemType" name="itemType" (change)="onItemTypeChange($event)" required>
                <option value="">Select Type</option>
                <option value="computer"  >Computer</option>
                <option value="part">Part</option>
            </select>
        </div>
        <!-- Computer -->
        <div class="form-group" id="componentDetails" *ngIf="selectedValue == 'computer'">
            <label for="componentInfo">Computer details:</label>
            <div >
                <p>Memory:</p>
                <input type="text" id="address" formControlName="memory" />
              </div>
              <div class="flex">
                <p>Processor:</p>
                <input type="text" id="address" formControlName="processor" />
              </div>
              <div class="flex">
                <p>Ram:</p>
                <input type="text" id="address" formControlName="ram" />
              </div>
              <div class="flex">
                <p>VideoCard:</p>
                <input type="text" id="address" formControlName="videoCard" />
              </div>
              <label for="price">Price ($):</label>
             <input type="number" id="price" name="price" formControlName="price" required>
         </div>

         <!-- Part -->
         <div class="form-group" id="componentDetails" *ngIf="selectedValue == 'part'">
          <label for="componentInfo">Part details:</label>
          <div >
              <p>Info:</p>
              <input type="text" id="address" formControlName="info" />
            </div>
            <div class="flex">
              <p>Type:</p>
              <input type="text" id="address" formControlName="type" />
            </div>
            <label for="price">Price ($):</label>
           <input type="number" id="price" name="price" formControlName="price" required>
       </div>
  
        <button type="submit" class="submit-button">Add Item</button>
    </form>
</div>
